<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
        <h1>To-Do List</h1>

        </div>
        <ul id="task-list"></ul>
    </div>
